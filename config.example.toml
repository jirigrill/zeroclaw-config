# ZeroClaw Configuration Template
# Copy this to ~/.zeroclaw/config.toml and fill in your API keys

# API Configuration
api_key = "YOUR_OPENROUTER_API_KEY"  # Get from https://openrouter.ai/keys
default_provider = "openrouter"      # google models also routed via openrouter
default_model = "anthropic/claude-haiku-4.5"
default_temperature = 0.7

# Model routes — skill frontmatter `model_hint` maps to these
# Orchestrator (default model) delegates to researchers via hints

[[model_routes]]
hint = "analytical"
provider = "openrouter"
model = "perplexity/sonar-reasoning"

[memory]
backend = "sqlite"
auto_save = true

[autonomy]
level = "supervised"  # Options: readonly, supervised, full
workspace_only = true
allowed_commands = [
    "curl", "grep", "cat", "head", "tail", "ls", "find",
    "jq", "python3", "wc", "sort", "uniq", "date", "echo", "pwd"
]
forbidden_paths = [
    "/etc", "/root/.ssh", "/usr", "/bin", "/sbin",
    "/boot", "/dev", "/proc", "/sys"
]
max_actions_per_hour = 30
max_cost_per_day_cents = 500
require_approval_for_medium_risk = true
block_high_risk_commands = true

[channels_config]
cli = false

[channels_config.telegram]
bot_token = "YOUR_TELEGRAM_BOT_TOKEN"  # Get from @BotFather
allowed_users = ["YOUR_TELEGRAM_USER_ID"]  # Your Telegram user ID

# IRC channel — public Ergo server at irc.nofiat.me with Let's Encrypt TLS
# Client: brew install halloy, connect to irc.nofiat.me:6697
# See setup/ergo/ for server setup instructions
[channels_config.irc]
server = "irc.nofiat.me"
port = 6697
nickname = "zeroclaw"
username = "zeroclaw"
channels = ["#research", "#bitcoin", "#saas"]  # one channel = one conversation context
allowed_users = ["YOUR_IRC_NICK"]              # your registered IRC nickname
sasl_password = "YOUR_ZEROCLAW_IRC_PASSWORD"   # registered via setup/ergo/register-accounts.sh
verify_tls = true                              # valid Let's Encrypt cert

[integrations]
github_token = "YOUR_GITHUB_TOKEN"    # fine-grained PAT, Contents: Read and Write scope on ideas repo
ideas_repo = "OWNER/REPO"            # e.g. "jirigrill/zeroclaw-ideas"
